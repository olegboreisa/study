# [IN ORDER TO GET CONNECTION TO H2 DATABASE]
spring.datasource.url=jdbc:h2:mem:ar
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.path=/h2

# [IN ORDER TO GET INFORMATION OF JDBC AND JPA QUERIES IN INTELLIJ CONSOLE]
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# [IN ORDER TO READ H2 QUERIES FROM .SQL FILE + AUTO-CREATION OF TABLE IN DATABASE]
spring.datasource.data=classpath:database/data.sql
spring.jpa.hibernate.ddl-auto=create-drop

